#
# MicroMediaParam Chemical Mappings - High Confidence
# Comprehensive compound name to ontology ID mappings from MicroMediaParam pipeline.
# This high-confidence version includes:
#   - 17,786 compound mapping entries with rich metadata
#   - Hydration state information (base compound, water molecules, formulas)
#   - Concentration data (value, unit, mmol_l, corrected_mmol_l)
#   - Match confidence scores and quality indicators
#   - ChEBI IDs, CAS-RN identifiers, and molecular weights
#   - Format: medium_id, original, mapped, value, concentration, unit, mmol_l, optional,
#            source, normalized_compound, hydration_number, chebi_match, chebi_id,
#            chebi_original_name, similarity_score, match_confidence, matching_method,
#            mapping_status, mapping_quality, base_compound, base_formula, water_molecules,
#            hydrate_formula, base_chebi_id, base_chebi_label, base_chebi_formula,
#            hydration_state, hydration_parsing_method, hydration_confidence,
#            base_compound_for_mapping, base_molecular_weight, water_molecular_weight,
#            hydrated_molecular_weight, corrected_mmol_l (TSV)
# This file provides robust mappings with detailed chemical metadata to reduce reliance
# on custom mediadive.ingredient: prefix.
# NOTE: local_name intentionally drops "_final" suffix from source filename for cleaner
# local naming convention (consistent with hydrate mapping file below).
#
-
  url: https://github.com/CultureBotAI/MicroMediaParam/raw/main/pipeline_output/merge_mappings/compound_mappings_strict_final.tsv
  local_name: compound_mappings_strict.tsv

#
# MicroMediaParam Chemical Mappings - Hydrate (Takes Precedence)
# Maps hydrated compound names to their base ChEBI IDs.
# This file takes precedence over compound_mappings_strict.tsv because hydrate
# compounds should map to their base (anhydrous) form for proper chemical identity.
# NOTE: local_name intentionally drops "_final" suffix from source filename for cleaner
# local naming convention (consistent with strict mapping file above).
#
-
  url: https://github.com/CultureBotAI/MicroMediaParam/raw/main/pipeline_output/merge_mappings/compound_mappings_strict_final_hydrate.tsv
  local_name: compound_mappings_strict_hydrate.tsv
