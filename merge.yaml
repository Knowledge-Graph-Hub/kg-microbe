---
configuration:
  output_directory: data/merged
  checkpoint: false
  curie_map:
    # define non-canonical CURIE to IRI mappings (for RDF)
  node_properties:
    # define predicates that are to be treated as direct node properties (for RDF)
  predicate_mappings:
    # map non-canonical predicates to a property name (for RDF)
  property_types:
    # define the type for non-canonical properties for RDF export

merged_graph:
  name: kg-microbe graph
  source:
    ncbitaxon:
      name: "NCBITaxon"
      input:
        format: tsv
        filename:
          - data/transformed/ontologies/ncbitaxon_nodes.tsv
          - data/transformed/ontologies/ncbitaxon_edges.tsv
    chebi:
      name: "CHEBI"
      input:
        format: tsv
        filename:
          - data/transformed/ontologies/chebi_nodes.tsv
          - data/transformed/ontologies/chebi_edges.tsv
    envo:
      name: "ENVO"
      input:
        format: tsv
        filename:
          - data/transformed/ontologies/envo_nodes.tsv
          - data/transformed/ontologies/envo_edges.tsv
    # go:
    #   name: "GO"
    #   input:
    #     format: tsv
    #     filename:
    #       - data/transformed/ontologies/go_nodes.tsv
    #       - data/transformed/ontologies/go_edges.tsv
    bacdive:
      name: "BacDive"
      input:
        format: tsv
        filename:
          - data/transformed/BacDive/nodes.tsv
          - data/transformed/BacDive/edges.tsv
    mediadive:
      name: "MediaDive"
      input:
        format: tsv
        filename:
          - data/transformed/MediaDive/nodes.tsv
          - data/transformed/MediaDive/edges.tsv
    traits:
      input:
        name: "traits"
        format: tsv
        filename:
          - data/transformed/traits/nodes.tsv
          - data/transformed/traits/edges.tsv
    uniprot:
      input:
        name: "uniprot"
        format: tsv
        filename:
          - data/transformed/uniprot/nodes.tsv
          - data/transformed/uniprot/edges.tsv
    go-plus:
      name: "GO-PLUS"
      input:
        format: tsv
        filename:
          - data/transformed/ontologies/go-plus_nodes.tsv
          - data/transformed/ontologies/go-plus_edges.tsv
    hp:
     name: "HP"
     input:
       format: tsv
       filename:
         - data/transformed/ontologies/hp_nodes.tsv
         - data/transformed/ontologies/hp_edges.tsv
    mondo:
     name: "MONDO"
     input:
       format: tsv
       filename:
         - data/transformed/ontologies/mondo_nodes.tsv
         - data/transformed/ontologies/mondo_edges.tsv
    metanetx:
     input:
       name: "metanetx"
       format: tsv
       filename:
         - data/transformed/metanetx/nodes.tsv
         - data/transformed/metanetx/edges.tsv
    rhea:
      input:
        name: "rhea"
        format: tsv
        filename:
          - data/transformed/rhea/nodes.tsv
          - data/transformed/rhea/edges.tsv
  operations:
    - name: kgx.graph_operations.summarize_graph.generate_graph_stats
      args:
        graph_name: kg-microbe graph
        filename: merged_graph_stats.yaml
        node_facet_properties:
          - provided_by
        edge_facet_properties:
          - provided_by
          - source
  destination:
    merged-kg-tsv:
      format: tsv
      compression: tar.gz
      filename: merged-kg
    # merged-kg-nt:
    #   format: nt
    #   compression: gz
    #   filename: kg_microbe.nt.gz