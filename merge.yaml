---
configuration:
  output_directory: data/merged
  checkpoint: false
  curie_map:
    # define non-canonical CURIE to IRI mappings (for RDF)
  node_properties:
    # define predicates that are to be treated as direct node properties (for RDF)
  predicate_mappings:
    # map non-canonical predicates to a property name (for RDF)
  property_types:
    # define the type for non-canonical properties for RDF export

merged_graph:
  name: kg-microbe graph
  source:
    ncbitaxon:
      name: "NCBITaxon"
      input:
        format: tsv
        filename:
          - data/transformed/ontologies/ncbitaxon_nodes.tsv
          - data/transformed/ontologies/ncbitaxon_edges.tsv
    chebi:
      name: "CHEBI"
      input:
        format: tsv
        filename:
          - data/transformed/ontologies/chebi_nodes.tsv
          - data/transformed/ontologies/chebi_edges.tsv
    envo:
      name: "ENVO"
      input:
        format: tsv
        filename:
          - data/transformed/ontologies/envo_nodes.tsv
          - data/transformed/ontologies/envo_edges.tsv
    go:
      name: "GO"
      input:
        format: tsv
        filename:
          - data/transformed/ontologies/go_nodes.tsv
          - data/transformed/ontologies/go_edges.tsv
    rhea:
      name: "Rhea"
      input:
        format: tsv
        filename:
          - data/transformed/ontologies/rhea_nodes.tsv
          - data/transformed/ontologies/rhea_edges.tsv
    ec:
      name: "EC"
      input:
        format: tsv
        filename:
          - data/transformed/ontologies/ec_nodes.tsv
          - data/transformed/ontologies/ec_edges.tsv
    uniprot:
      name: "UniProt"
      input:
        format: tsv
        filename:
          - data/transformed/ontologies/uniprot_nodes.tsv
          - data/transformed/ontologies/uniprot_edges.tsv
    bacdive:
      name: "BacDive"
      input:
        format: tsv
        filename:
          - data/transformed/BacDive/nodes.tsv
          - data/transformed/BacDive/edges.tsv
    mediadive:
      name: "MediaDive"
      input:
        format: tsv
        filename:
          - data/transformed/MediaDive/nodes.tsv
          - data/transformed/MediaDive/edges.tsv
    rhea_mappings:
      name: "RheaMappings"
      input:
        format: tsv
        filename:
          - data/transformed/RheaMappings/nodes.tsv
          - data/transformed/RheaMappings/edges.tsv
    traits:
      input:
        name: "traits"
        format: tsv
        filename:
          - data/transformed/traits/nodes.tsv
          - data/transformed/traits/edges.tsv
    bactotraits:
      input:
        name: "BactoTraits"
        format: tsv
        filename:
          - data/transformed/BactoTraits/nodes.tsv
          - data/transformed/BactoTraits/edges.tsv
    uniprot_genome_features:
      input:
        name: "uniprot_genome_features"
        format: tsv
        filename:
          - data/transformed/uniprot_genome_features/nodes.tsv
          - data/transformed/uniprot_genome_features/edges.tsv
  operations:
    - name: kgx.graph_operations.summarize_graph.generate_graph_stats
      args:
        graph_name: kg-microbe graph
        filename: merged_graph_stats.yaml
        node_facet_properties:
          - provided_by
        edge_facet_properties:
          - provided_by
          - source
  destination:
    merged-kg-tsv:
      format: tsv
      compression: tar.gz
      filename: merged-kg
    # merged-kg-nt:
    #   format: nt
    #   compression: gz
    #   filename: kg_microbe.nt.gz