        format: tsv
        filename:
          - data/transformed/uniprot_genome_features_human/nodes.tsv
          - data/transformed/uniprot_genome_features_human/edges.tsv
  operations:
    - name: kgx.graph_operations.summarize_graph.generate_graph_stats
      args:
        graph_name: kg-microbe graph
        filename: merged_graph_stats.yaml
        node_facet_properties:
          - provided_by
        edge_facet_properties:
          - provided_by
          - source
  destination:
    merged-kg-tsv:
      format: tsv
      compression: tar.gz
      filename: merged-kg
